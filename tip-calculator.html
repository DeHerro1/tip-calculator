<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link type="text/css" rel="stylesheet" href="tip-calculator.css" />
  </head>
  <body>
    <div id="container">
      <div id="head">
        <h1>TIP CALCULATOR</h1>
      </div>
      <div class="feedback"></div>
      <div class="bill-div">
        <p>How Much Was Your Bill ?</p>
        <input type="number" step="0.1" class="decimal-num" />
      </div>
      <div class="people-div">
        <p>How Many People Sharing The Bill ?</p>
        <input type="number" class="number" />
      </div>
      <div class="service">
        <p>How Was Your Service</p>
        <select class="selection">
          <option value="none" selected>choose...</option>
          <option value="20">Great-20%</option>
          <option value="10">Good-10%</option>
          <option value="2">Bad-2%</option>
        </select>
      </div>
      <button id="calc">Calculate</button>
      <p class="total-tip"></p>
      <p class="total-people"></p>
      <p class="total-service"></p>
    </div>
    <script src="tip-calculator.js"></script>
  </body>
</html>
